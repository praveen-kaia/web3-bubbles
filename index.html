<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            Crypto Bubbles
        </title>
        <meta name="description" content="Crypto Bubbles" />
        <meta name="”robots”" content="index, follow" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta property="og:title" content="Crypto Bubbles" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Crypto Bubbles" />
        <meta property="og:description" content="Crypto Bubbles" />
        <link rel="icon" href="./img/logo64.png" sizes="32x32" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body class="pb-10 text-white">
        <nav class="bg-gray-900 py-2">
            <div class="container mx-auto flex flex-wrap justify-between items-center">
                <div class="flex items-center w-full md:w-auto justify-between">
                    <div class="flex items-center">
                        <img src="./img/logo64.png" alt="logo" class="h-10 w-10" />
                        <h1 class="ml-2 text-xl text-white font-bold">CRYPTO BUBBLES</h1>
                    </div>
                </div>
                <div class="hidden md:flex flex-col md:flex-row w-full md:w-auto mt-4 md:mt-0" id="dropdowns">
                    <select id="timeframeSelect"
                        class="md:hidden rounded-lg bg-gray-700 text-white px-4 py-2 focus:outline-none my-2 md:my-0 lg:mx-2 md:mx-2 w-full md:w-auto">
                        <option value="5min">5 Min</option>
                        <option value="15min">15 Min</option>
                        <option value="30min">30 Min</option>
                        <option>Hour</option>
                        <option selected="selected" value="today">Day</option>
                        <option>Week</option>
                        <option>Month</option>
                        <option>Year</option>
                    </select>
                    <select id="rangeSelector"
                        class="bg-gray-700 text-white px-4 py-2 focus:outline-none my-2 md:my-0 lg:mx-2 md:mx-2 w-full md:w-auto">
                        <option value="0">Top 100</option>
                        <option value="100">101 - 200</option>
                        <option value="200">201 - 300</option>
                        <option value="300">301 - 400</option>
                        <option value="400">401 - 500</option>
                        <option value="allCompanies">All Companies</option>
                        <option value="topGainers">Top Gainers</option>
                        <option value="topLosers">Top Losers</option>
                    </select>
                </div>
            </div>
        </nav>
        <!-- progressBar -->
        <div class="progress-container bg-gray-800 h-1 w-full">
            <div id="progressBar" class="progress-bar bg-blue-500 h-1" style="width: 14%"></div>
        </div>
        <!-- fillter time -->
        <div class="flex items-center justify-left space-x-2 block">
            <button value="Hour"
                class="timeRangeButton btn border-b-2 border-x-2 py-2 px-4 bg-gray-900 text-white rounded-b-lg border-red-600">
                Hour
            </button>
            <button value="today"
                class="timeRangeButton btn border-b-2 border-x-2 py-2 px-4 bg-blue-600 text-white rounded-b-lg border-red-600">
                Day
            </button>
        </div>
        <!-- render canvas -->
        <div class="w-full max-w-full canvasDiv" style="overflow-x: hidden; display: block">
            <canvas id="canvas" style="overflow-x: hidden; height: 360px; width: 1920px" height="720" width="3840"></canvas>
          </div>
        <!-- render content -->
        <div id="settingsModal"
        class="fixed hidden inset-0 z-50 flex items-center justify-center w-full h-screen bg-black bg-opacity-50">
        <div class="w-full max-w-lg p-5 bg-gray-700 text-white rounded-lg shadow-2xl">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Bubble Settings</h2>
            <button class="focus:outline-none" onclick="closeModal()">
              <svg class="h-6 w-6 stroke-current text-gray-400 hover:text-gray-300" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="mb-4">
            <h3 class="mb-2 font-semibold">Bubble Content</h3>
            <div class="flex flex-wrap gap-2" id="bubbleContentButtons">
              <button class="py-2 px-4 rounded focus:outline-none bg-blue-600"
                onclick="selectOption(this, bubbleContentButtons)">
                Performance
              </button>
              <button class="py-2 px-4 bg-gray-800 rounded focus:outline-none"
                onclick="selectOption(this, bubbleContentButtons)">
                Price
              </button>
              <button class="py-2 px-4 bg-gray-800 rounded focus:outline-none"
                onclick="selectOption(this, bubbleContentButtons)">
                Market Cap
              </button>
              <button class="py-2 px-4 bg-gray-800 rounded focus:outline-none"
                onclick="selectOption(this, bubbleContentButtons)">
                Volume
              </button>
            </div>
          </div>
          <div class="mb-6">
            <h3 class="mb-2 font-semibold">Bubble Size</h3>
            <div class="flex flex-wrap gap-2" id="bubbleSizeButtons">
              <button class="py-2 px-4 rounded focus:outline-none bg-blue-600"
                onclick="selectOption(this, bubbleSizeButtons)">
                Performance
              </button>
              <button class="py-2 px-4 bg-gray-800 rounded focus:outline-none"
                onclick="selectOption(this, bubbleSizeButtons)">
                Market Cap
              </button>
              <button class="py-2 px-4 bg-gray-800 rounded focus:outline-none"
                onclick="selectOption(this, bubbleSizeButtons)">
                Volume
              </button>
            </div>
          </div>
          <div>
            <h3 class="mb-2 font-semibold">
              Bubble Color Scheme (based on performance)
            </h3>
            <div class="flex flex-wrap gap-2" id="bubbleColorSchemeButtons">
              <button class="py-2 px-4 rounded focus:outline-none bg-blue-600"
                onclick="selectOption(this, bubbleColorSchemeButtons)">
                Green-Red
              </button>
              <button class="py-2 px-4 bg-gray-800 rounded focus:outline-none"
                onclick="selectOption(this, bubbleColorSchemeButtons)">
                Blue-Yellow
              </button>
              <button class="py-2 px-4 bg-gray-800 rounded focus:outline-none"
                onclick="selectOption(this, bubbleColorSchemeButtons)">
                Neutral
              </button>
            </div>
          </div>
        </div>
      </div>
        <!-- js -->
        <script src="./index.js"></script>
    </body>

</html>
